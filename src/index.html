<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TestInput</title>
</head>
<body>
    <div class="Title">
        <h1>To-Do List</h1>
        <input id="addItem" placeholder="Add items">
    </div>
    <section>
        <div class="left" id="left">
            <div class="sec-title"><h2>Not Finished</h2><h2 id="lC">0</h2></div>
            <div class="items" id="leftItem">
            </div>
        </div>
        <div class="right" id="right">
            <div class="sec-title"><h2>Finished</h2><h2 id="rC">0</h2></div>
            <div class="items" id="rightItem">
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
